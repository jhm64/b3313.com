<html>
<head>
<title>B3313 - Will you play the game, or will the game play you?</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<img id="logo" src="content/logo.webp" alt="">
<div id="imagesMain">
<a href="https://romhacking.com/hack/b3313-unabandoned"><img id="buttons" src="content/button_download.png" alt=""></a> 
<a href="https://discord.gg/sGMDjygyxX"><img id="buttons" src="content/button_discord.png" alt=""></a>
</div>
<div class="fullscreen-bg">
    <video loop muted autoplay poster="content/phone.png" class="fullscreen-bg__video">
        <source src="content/background.webm" type="video/webm">
    </video>
</div>
<audio id="track" loop autoplay>
  <source src="content/bgm.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio> 
<div class="unmute" onclick="toggleAudio()"></div>

<script>
function toggleAudio() {
    const track = document.getElementById('track');

    // Try to play first
    track.play().then(() => {
        // Once playback is confirmed, toggle mute
        track.muted = !track.muted;
        $('.unmute').toggleClass('mute');
    }).catch(err => {
        console.log("Autoplay blocked until user interacts:", err);

        // If playback was stopped, try again
        track.play().then(() => {
            track.muted = !track.muted;
            $('.unmute').toggleClass('mute');
        });
    });
}
</script>
</html>
